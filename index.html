<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Projeto Ferrovia</title>
    </head>
    <body>
        <div id="parent" class="parent">
            <button class="dot" onclick="document.getElementById('myBtn').click()"></button>
            <div class='pulse'></div>
            <img alt="" />
        </div>
        <div class="esp-modal">
            <h2>Modal Example1</h2>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn" class="myBtn">Open Modal1</button>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">x</span>
                    <div class="mc-3" style="padding: 10% 20% 10% 20%;">
                        <h1>Fortaleza</h1>
                        <h2>Selecione uma estação para conhecer</h2>
                        <div class="grid-container">
                            <button class="grid-container-but" onclick="document.getElementById('myBtn2').click()">
                                <div class="item1"><img class="img-icon-2" style="width: 15px; height: 15px;" src="img/map-marker-alt.svg">João Felipe</div>
                            </button>
                            <button class="grid-container-but" onclick="document.getElementById('myBtn2').click()">
                                <div class="item1"><img class="img-icon-2" style="width: 15px; height: 15px;" src="img/map-marker-alt.svg">Álvaro Weyne</div>
                            </button>
                            <button class="grid-container-but" onclick="document.getElementById('myBtn2').click()">
                                <div class="item1"><img class="img-icon-2" style="width: 15px; height: 15px;" src="img/map-marker-alt.svg">Antônio Bezerra</div>
                            </button>
                            <button class="grid-container-but" onclick="document.getElementById('myBtn2').click()">
                                <div class="item1"><img class="img-icon-2" style="width: 15px; height: 15px;" src="img/map-marker-alt.svg">Ramal da Alfândega</div>
                            </button>
                            <button class="grid-container-but" onclick="document.getElementById('myBtn2').click()">
                                <div class="item1"><img class="img-icon-2" style="width: 15px; height: 15px;" src="img/map-marker-alt.svg">Ramal Mucuripe</div>
                            </button>
                            <button class="grid-container-but" onclick="document.getElementById('myBtn2').click()">
                                <div class="item1"><img class="img-icon-2" style="width: 15px; height: 15px;" src="img/map-marker-alt.svg">Otávio Bonfim</div>
                            </button>
                            <button class="grid-container-but" onclick="document.getElementById('myBtn2').click()">
                                <div class="item1"><img class="img-icon-2" style="width: 15px; height: 15px;" src="img/map-marker-alt.svg">Parangaba</div>
                            </button>
                            <button class="grid-container-but" onclick="document.getElementById('myBtn2').click()">
                                <div class="item1"><img class="img-icon-2" style="width: 15px; height: 15px;" src="img/map-marker-alt.svg">Mondubim</div>
                            </button>
                        </div>
                        <div style="  display: flex; justify-content: center;">
                            <button onclick="myFunction();document.getElementById('close').click()">VOLTAR</button>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Modal Example2</h2>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn2" class="myBtn">Open Modal2</button>
            <!-- The Modal -->
            <div id="myModal2" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="mc-2" style="padding-top: 5%; padding-left: 5%;">
                     <span id="close" class="close">×</span>
                        <div class='parent-2'>
                            <div class='child-2'>
                                <h2>Estação</h2>
                                <h1>Alvaro</h1>
                                <h3>Fortaleza | 1926</h3>
                                <img class="imagem_mapa_min" src="img/Fortaleza/Ferrovia_x/ferro-(1).jpg">
                                <div>
                                    <button onclick="document.getElementById('close').click()">Voltar</button>
                                    <button onclick="myFunction();document.getElementById('close').click()">Tela inicial</button>
                                </div>
                            </div>
                            <div class='child-3'>
                                <div class="carousel-container">
                                    <img src="img/Fortaleza/Ferrovia_x/ferro-(1).jpg" alt="" class="current-image">
                                </div>
                                <div class="">
                                    <ul class="next-list">
                                        <span class="arrow arrow-left"> Prev </span>
                                        <li><img src="img/Fortaleza/Ferrovia_x/ferro-(1).jpg" alt=""
                                            class="image-of-list current-image-list"></li>
                                        <li><img src="img/Fortaleza/Ferrovia_x/ferro-(2).jpg" alt="" class="image-of-list"></li>
                                        <li><img src="img/Fortaleza/Ferrovia_x/ferro-(3).jpg" alt="" class="image-of-list"></li>
                                        <li><img src="img/Fortaleza/Ferrovia_x/ferro-(4).png" alt="" class="image-of-list"></li>
                                        <span class="arrow arrow-right"> Next </span>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Modal Example3</h2>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn3" class="myBtn">Open Modal3</button>
            <!-- The Modal -->
            <div id="myModal3" class="modal" >
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="mc-2" style="padding-top: 5%; padding-left: 5%;">
                     <span id="close1" class="close">×</span>
                        <div class='parent-2'>
                            <div class='child-2'>
                                <h2>Estação</h2>
                                <h1>Alvaro</h1>
                                <h3>Fortaleza | 19xx</h3>
                                <img class="imagem_mapa_min" src="img/Fortaleza/Ferrovia_x/ferro-(1).jpg">
                                <div>
                                    <button onclick="document.getElementById('close1').click()">Voltar</button>
                                    <button onclick="myFunction();document.getElementById('close1').click()">Tela inicial</button>
                                </div>
                            </div>
                            <div class='child-3'>
                                <div class="carousel-container">
                                    <img src="img/Fortaleza/Ferrovia_x/ferro-(1).jpg" alt="" class="current-image">
                                </div>
                                <div class="">
                                    <ul  class="next-list">
                                        
                                        <span class="arrow arrow-left"> Prev </span>
                                        <li><img src="img/Fortaleza/Ferrovia_x/ferro-(1).jpg" alt=""
                                            class="image-of-list current-image-list"></li>
                                        <li><img src="img/Fortaleza/Ferrovia_x/ferro-(2).jpg" alt="" class="image-of-list"></li>
                                        <li><img src="img/Fortaleza/Ferrovia_x/ferro-(3).jpg" alt="" class="image-of-list"></li>
                                        <li><img src="img/Fortaleza/Ferrovia_x/ferro-(4).png" alt="" class="image-of-list"></li>
                                        <span class="arrow arrow-right"> Next </span>
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

























        </div>
    </body>
    <script type="text/javascript" src="js/index.js"></script>
</html>
